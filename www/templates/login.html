<ion-view title="ClassUp">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/xSUyuDjiQFZx6Mic23iT_digital-classroom.jpg) no-repeat center;" scroll="false" class="has-header has-footer">
        <div class="spacer" style="width: 300px; height: 85px;"></div>
        <form name="loginForm" class="list" ng-submit="authenticateUser()">
            <ion-list>
            <span ng-show="loginForm.username.$touched && loginForm.username.$invalid">Please enter Valid Username.<br>
            </span>
            <span ng-show="loginForm.password.$touched && loginForm.password.$invalid">Please enter Valid password.
            </span>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input name="username" ng-model="user.email" type="email" placeholder="" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input name="password" ng-model="user.password" type="password" placeholder="" required>
                </label>
            </ion-list>
            <div class="spacer" style="width: 283px; height: 23px;"></div>
            <button class="button button-balanced button-block  icon-right ion-log-in">Log in</button>
            <a href="#/signUp" class="button button-dark button-outline button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
